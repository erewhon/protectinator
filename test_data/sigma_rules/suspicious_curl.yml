title: Suspicious Curl Download
id: test-rule-003
status: test
level: high
description: Detects curl used to download and execute scripts
author: Test Author
date: 2024/01/01
tags:
    - attack.execution
    - attack.t1059
logsource:
    category: process_creation
detection:
    selection_curl:
        CommandLine|contains: 'curl'
    selection_exec:
        CommandLine|contains:
            - '| sh'
            - '| bash'
            - '| /bin/sh'
            - '| /bin/bash'
    condition: selection_curl and selection_exec
falsepositives:
    - Legitimate software installation scripts
